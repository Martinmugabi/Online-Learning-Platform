   <section class="login">
        <h1>Login</h1>

                <label for="username">Username:</label>

            <div class="input-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

          <a href="home.html">  <button type="submit" class="btn-submit">Login</button></a>
        </form>
        <p class="register-link">Don't have an account? <a href="sigin.html ">Register here</a></p>

   </section>
